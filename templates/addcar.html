{% extends 'layout.html' %}

{% block header %}
<h1>{% block title %}Add Car - Car Minder{% endblock %}</h1>
{% endblock %}

{% block content %}
<h1>Add Car</h1>

<a href="{{ url_for('index') }}">
    <p>Back</p>
</a>

<form action="{{ url_for('add_car') }}" method="post" class="add-car">
    <div class="add-car">
        <label for="year">Year: </label>
        <input type="text" name="year" id="year" required>
    </div>
    <div class="add-car">
        <label for="make">Make: </label>
        <input type="text" name="make" id="make" required>
    </div>
    <div class="add-car">
        <label for="model">Model: </label>
        <input type="text" name="model" id="model" required>
    </div>
    <div class="add-car">
        <label for="model">VIN: </label>
        <input type="text" name="vin" id="vin">
    </div>
    <div class="add-car">
        <input type="submit" value="Add Car">
    </div>
</form>

{% endblock %}
