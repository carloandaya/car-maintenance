{% extends 'layout.html' %}

{% block header %}
<h1>{% block title %}Car Maintenance Minder{% endblock %}</h1>
{% endblock %}

{% block content %}
<h1>Cars</h1>

<a href="{{ url_for('add_car') }}"><p>Add Car</p></a>
<a href="{{ url_for('add_maintenance_type')}}"><p>Add Maintenance Type</p></a>

{% for car in cars %}
<div class="car-listing">
    <a href="{{ url_for('car', id=car.id) }}">
        <h2>{{ car.year }} {{ car.make }} {{ car.model }}</h2>
    </a>
</div>
{% endfor %}
{% endblock %}
