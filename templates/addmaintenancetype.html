{% extends 'layout.html' %}

{% block header %}
<h1>{% block title %}Add Maintenance Type - Car Minder{% endblock %}</h1>
{% endblock %}

{% block content %}
<a href="{{ url_for('index') }}">
    <p>Back</p>
</a>

<form action="{{ url_for('add_maintenance_type') }}" method="post">
    {{ form.csrf_token }}
    {{ form.description.label }} {{ form.description(size=20) }}        
    <input type="submit" value="Add Maintenance Type">    
</form>

{% endblock %}
